<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DOM</title>
</head>
<body>
    <h1 id="h1" onclick="change()">CSS DOM</h1>
    <img src="dom_img.png" alt="DOM image" width="400" height="300">
    <br><br>
    <button type="button" onclick="changeSize()">Change</button>
    <br><br>
    <img src="dom_img1.png" alt="DOM Image One" id="image" width="300" height="250" onmouseover="normal()">

    <Script>
        function change(){
            //alert('Hello')
            let h1 = document.querySelector('#h1');
            h1.style.backgroundColor = 'red';
            h1.style.color = 'white';
        }

        function changeSize(){
            //alert('hello')
            let img = document.querySelector('#image');
            image.style.width = '600px';
            image.style.height = '450px';
        }

        function normal(){
            let image = document.querySelector('#image');
            image.style.width = '300px';
            image.style.height = '250px';
        }
    </Script>
</body>
</html>
