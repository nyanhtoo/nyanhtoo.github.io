<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alli</title>
</head>
<body>
    <script>

        let enter = prompt("Enter the Number");
        console.log(enter)
        for (let i = 1; i<= 12; i++)
        {
            document.write(`<h3>${enter}x${i} = ${enter*i}</h3>` )
        }

    </script>
</body>
</html>
